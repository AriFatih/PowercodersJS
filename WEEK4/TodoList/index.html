<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Create a to-do List in Javascript</title>
</head>
<body>
    <h1>To Do List</h1>
   
        <label for="add">Add new item</label>
        <input type="text" name="new_item" id="add">
        <button id="addbtn">Add</button> <br> <br>

           
    <ul id="myId"></ul>

        <label for="delete">Delete an item</label>
        <input type="text" name="delete_item" id="delete">
        <button id="deletebtn">Delete</button>

    <script src="script.js"></script>
</body>
</html>
